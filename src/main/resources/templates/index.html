<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudLocker - Bestandsbeheer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { padding-top: 70px; }
      .container { max-width: 960px; }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">CloudLocker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/showCloudDirectory">Bestanden</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
  <h1 class="mb-4">CloudLocker - Bestandsbeheer</h1>

  <!-- Flash Messages (Upload feedback etc.) -->
  <div th:if="${uploadSuccess}" class="alert alert-success" role="alert">
    <span th:text="${uploadSuccess}"></span>
  </div>
  <div th:if="${uploadError}" class="alert alert-danger" role="alert">
    <span th:text="${uploadError}"></span>
  </div>

  <!-- Upload Form Card -->
  <div class="card mb-4">
    <div class="card-header">
      Upload een bestand
    </div>
    <div class="card-body">
      <form th:action="@{/api/files/upload}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

  <!-- Synchronisatie Resultaat Card -->
  <div id="syncResult" class="card mb-4" style="display:none;">
    <div class="card-header">Synchronisatie resultaat</div>
    <div class="card-body">
      <p>Te uploaden: <span id="uploadCount">0</span></p>
      <p>Te downloaden: <span id="downloadCount">0</span></p>
      <p>Conflicten: <span id="conflictCount">0</span></p>
    </div>
  </div>

  <!-- Bestandenlijst Card -->
  <div class="card mb-4">
    <div class="card-header">
      Bestanden op de server
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Bestandsnaam</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="file : ${files}">
            <td th:text="${file}">Bestandsnaam</td>
            <td>
              <a th:href="@{/api/files/download(fileName=${file})}" class="btn btn-sm btn-success">Download</a>
              <a th:href="@{/api/files/delete(fileName=${file})}" class="btn btn-sm btn-danger" onclick="return confirm('Weet je zeker dat je dit bestand wilt verwijderen?');">Verwijderen</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div th:if="${#lists.isEmpty(files)}" class="alert alert-info">
        Er zijn geen bestanden gevonden.
      </div>
    </div>
  </div>

  <!-- Action buttons -->
  <div class="d-flex justify-content-end mb-4">
    <!-- Download all -->
    <a th:href="@{/api/files/downloadAll}"
       class="btn btn-success me-2">
      Download alles
    </a>
    <!-- Reload page -->
    <a href="/" class="btn btn-secondary">Herlaad pagina</a>
  </div>
</main>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AJAX om synchronisatie asynchroon te starten -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Trigger de synchronisatie via AJAX
        fetch('/api/files/triggerSync')
            .then(response => response.json())
            .then(data => {
                document.getElementById("syncResult").style.display = "block";
                document.getElementById("uploadCount").innerText = data.filesToUpload.length;
                document.getElementById("downloadCount").innerText = data.filesToDownload.length;
                document.getElementById("conflictCount").innerText = data.conflictFiles.length;
            })
            .catch(error => {
                console.error("Error tijdens synchronisatie:", error);
            });
    });
</script>
</body>
</html>
