<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudLocker â€“ Bestandsbeheer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen font-sans bg-gradient-to-b from-[#F5F9FF] to-white">
  <!-- Navbar -->
  <nav class="fixed top-0 inset-x-0 h-14 bg-[#1E6EF2] text-white flex items-center px-4 shadow-md z-10">
    <div class="flex items-center flex-1">
      <!-- Cloud icon -->
      <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
      </svg>
      <span class="font-semibold">CloudLocker</span>
    </div>
    <button class="sm:hidden" id="menu-toggle">
      <!-- Bars icon -->
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
    <ul id="menu" class="hidden sm:flex space-x-6 items-center">
      <li class="flex items-center space-x-1 cursor-pointer">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
        <span>Home</span>
      </li>
      <li class="flex items-center space-x-1 cursor-pointer border-b-2 border-white">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
        </svg>
        <span>Bestanden</span>
      </li>
      <li class="flex items-center space-x-1 cursor-pointer">
        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Instellingen</span>
      </li>
      <li class="ml-2">
        <span class="bg-white text-[#1E6EF2] rounded-full px-2 py-0.5 text-xs font-semibold">80 %</span>
      </li>
    </ul>
  </nav>

  <!-- Main container -->
  <main class="max-w-6xl mx-auto mt-20 px-4 grid gap-6 lg:grid-cols-[2fr_1fr]">
    <div class="space-y-6">
      <!-- Upload Card -->
      <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center">
        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg h-48 w-full flex flex-col items-center justify-center cursor-pointer">
          <svg class="h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
          </svg>
          <p class="mt-2 text-gray-500 text-sm text-center">Sleep bestanden hierheen of klik om te selecteren</p>
          <input type="file" multiple class="hidden" id="file-input" />
        </div>
      </div>

      <!-- Files Table -->
      <div class="bg-white rounded-xl shadow-md p-6 overflow-auto">
        <div class="flex justify-between items-center mb-4">
          <h2 class="font-semibold">Bestanden op de server</h2>
          <div class="space-x-2">
            <button class="bg-[#1E6EF2] text-white px-3 py-1 rounded-md text-sm" id="sync-btn">Synchroniseren</button>
            <button class="border border-[#1E6EF2] text-[#1E6EF2] px-3 py-1 rounded-md text-sm">Download alles</button>
          </div>
        </div>
        <table class="w-full text-sm" id="files-table">
          <thead>
            <tr class="text-left text-gray-500">
              <th class="py-2">Bestandsnaam</th>
              <th class="py-2">Grootte</th>
              <th class="py-2">Type</th>
              <th class="py-2">Acties</th>
            </tr>
          </thead>
          <tbody id="files-body"></tbody>
        </table>
      </div>
    </div>

    <div class="space-y-6">
      <!-- Stats Card -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="font-semibold mb-4">Statistieken</h2>
        <ul class="space-y-2 text-sm">
          <li class="flex justify-between">
            <span>Totaal bestanden:</span>
            <span class="bg-gray-100 rounded-full px-2" id="total-files">8</span>
          </li>
          <li class="flex justify-between">
            <span>Totale grootte:</span>
            <span class="bg-gray-100 rounded-full px-2" id="total-size">1.2 GB</span>
          </li>
          <li class="flex justify-between items-center">
            <span>Status:</span>
            <span class="bg-green-500 text-white rounded-full px-2 text-xs">Gesynchroniseerd</span>
          </li>
        </ul>
      </div>

      <!-- Quick Actions -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="font-semibold mb-4">Snelle acties</h2>
        <div class="space-y-2">
          <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-50">
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Download alle bestanden
          </button>
          <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-50">
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
            </svg>
            Bulk upload
          </button>
          <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-50">
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Synchronisatie instellingen
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
